<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント登録画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="form">
                <h2>アカウント登録</h2>
                <div class="inputBox">
                    <input type="text" placeholder="ユーザID">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="パスワード">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="再度パスワード入力">
                </div>
                <div class="inputBox">
                    <input class="submit" type="submit" value="登録する">
                </div>
                <p>アカウントが存在する場合 <a href="login.html">ログイン</a></p>
            </div>
        </div>
    </section>
</body>
</html>
